<!doctype html>

<html>

<head>
  <title>** COMP4047 Search Engine **</title>
  <script src="jquery-3.1.1.min.js"></script>
</head>

<body align='center'>
    <h1>COMP4047 Search Engine</h1>
	
    <p>Please type your query in the following form. This search engine can process keyword matching and phrase matching.</p>
	
    <form name="input" action="/cgi-bin/search.py" method="post">
        Type your query here: 
        <input list="files" type="text" name="query">
		<datalist id="files">
		</datalist>
		
        <input type="submit" value="Search">
    </form>
</body>
<script type="text/javascript">
	$(function() {
		$.getJSON("cgi-bin/autocomplete.py", function(data) {
			var items = [];
			$.each( data, function(key, val) {
				items.push( '<option value="' +  val + '">' );
			});
			$('datalist#files').html(items.join( "\n" ));
		})
	})
</script>

</html>
